name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0'  # Specify your Node.js version

      - name: Install dependencies  
        run: npm install

      - name: Deploy to AWS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}  # Your EC2 instance's public IP or DNS
          username: "ec2-user"  # Change if your username is different
          key: ${{ secrets.EC2_PRIVATE_KEY }}  # Add your private key as a secret
          port: 22  # Default SSH port
          source: "."
          target: "/home/ec2-user/referral-backend"  # Path where you want to deploy
          debug: true
      
      - name: Restart PM2 Processes
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "pm2 restart all"
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}  # Make sure to set this in your secrets
